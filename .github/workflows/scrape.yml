name: Scrape Flight Data

on:
  workflow_dispatch:
    # Allows manual run of the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r scraper/requirements.txt

    - name: Run scraper
      run: python scraper/scrape_flight.py

    - name: Add SSH Key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: SCP the HTML file to the VM
      run: |
        scp -o StrictHostKeyChecking=no scraper/output/index.html georg_sigurdsson1994@34.27.184.64:/var/www/dep.paxnotes.com/index.html

