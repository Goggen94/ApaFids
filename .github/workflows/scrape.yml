name: Scrapy KEF Flightscraper

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/5 * * * *'  # Run every 5 minutes

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'  # Ensure the correct version of Python

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # Install the necessary Python packages
        playwright install  # Install Playwright browsers for Scrapy Playwright

    - name: Run Scrapy spider
      run: |
        cd Flightscraper
        scrapy crawl kef_spider  # Run your Scrapy spider inside the Flightscraper folder

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.APAFIDSTOKEN }}  # Ensure you're using the correct GitHub token
        publish_dir: ./output  # Specify the output directory where index.html is saved
