name: Scrape Flight Data

on:
  schedule:
    - cron: '*/5 * * * *'  # Run every 5 minutes
  workflow_dispatch:  # Allows manual run of the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r scraper/requirements.txt

    - name: Run scraper
      run: python scraper/scrape_flight.py

    # Preserve CNAME file to ensure GitHub Pages doesn't lose the custom domain
    - name: Preserve CNAME file
      run: |
        if [ -f CNAME ]; then
          cp CNAME scraper/output/CNAME
        fi

    # Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.APAFIDSTOKEN1 }}
        publish_dir: ./scraper/output

    - name: Deploy Firebase Files
      run: |
        cp firebase-messaging-sw.js scraper/output/firebase-messaging-sw.js
